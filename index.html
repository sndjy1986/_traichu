<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Joey's Homepage</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js" defer></script>
</head>
<body>

    <header>
        <section id="date-time">
            <h2 class="sr-only">Date & Time</h2>
            <div id="time-display"></div>
            <div id="date-display"></div>
        </section>
        <section id="weather">
             <div id="current-weather">
                <img id="weather-icon" src="" alt="Weather">
                <span id="current-temp">Loading...</span>
            </div>
            <div id="current-location"></div>
        </section>
    </header>

    <main>
        <section id="traichu">
            <h1 class="sr-only">Joey's Homepage</h1>
            
            <aside>
                <img id="gif-display" src="" alt="Random GIF">
            </aside>
            
            <h2 id="greeting"></h2>

            <nav id="dock">
                <ul>
                    <li><a href="https://mail.google.com" target="_blank" title="Gmail"><img src="https://icons.duckduckgo.com/ip3/gmail.google.com.ico" alt="Gmail"></a></li>
                    <li><a href="https://calendar.google.com" target="_blank" title="Calendar"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt="Calendar"></a></li>
                    <li><a href="https://drive.google.com" target="_blank" title="Google Drive"><img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" alt="Google Drive"></a></li>
                    <li><a href="https://github.com" target="_blank" title="GitHub"><img src="https://icons.duckduckgo.com/ip3/github.com.ico" alt="GitHub" style="filter: invert(1);"></a></li>
                    <li><a href="https://login.k12.com/" target="_blank" title="Education"><img src="https://icons.duckduckgo.com/ip3/k12.com.ico" alt="Education"></a></li>
                </ul>
            </nav>

            <section id="search">
                <h2 class="sr-only">Search</h2>
                <form action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" id="q" name="q" placeholder="Search..." autofocus>
                    <button type="submit" class="sr-only">Search</button>
                </form>
            </section>

            <section id="bookmarks">
                <ul>
                    <li><a href="https://scheduling.esosuite.net/Login.aspx?DB=priorityambulance" target="_blank"><img src="https://icons.duckduckgo.com/ip3/eso.org.ico" class="favicon" alt="">ESO Suite</a></li>
                    <li><a href="https://vanguard.emsanyware.com/" target="_blank"><img src="https://icons.duckduckgo.com/ip3/emsanyware.com.ico" class="favicon" alt="">EMS Anyware</a></li>
                    <li><a href="https://drive.google.com/file/d/1i2Pybwtw5h-tDiBGzM1QLVQumYZx0Ubz/view?usp=drive_link" target="_blank"><img src="https://icons.duckduckgo.com/ip3/dead.net.ico" class="favicon" alt="">Coroner Schedule</a></li>
                </ul>
                <ul>
                    <li><a href="http://windows98.sndjy.us" target="_blank"><img src="https://icons.duckduckgo.com/ip3/sndjy.us.org.ico" class="favicon" alt="">Windows Home</a></li>
                    <li><a href="https://dashboard.heroku.com/apps/truck/settings" target="_blank"><img src="https://icons.duckduckgo.com/ip3/heroku.com.ico" class="favicon" alt="">Small Server</a></li>
                    <li><a href="http://dos.sndjy.us" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Msdos-icon.png" class="favicon" alt="">Simulated DOS</a></li>
                </ul>
            </section>
        </section>
    </main>

    <footer id="network-info">
        <div id="ip-info">IP: ...</div>
        <div id="location-info">Location: ...</div>
        <div id="asn-info">ASN: ...</div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gifUrls = [
                "GIF/MARIO.GIF",
                "GIF/mario2.gif"
                // Add more local GIF paths here
            ];
            const gifImage = document.getElementById('gif-display');
            if (gifImage) {
                const randomIndex = Math.floor(Math.random() * gifUrls.length);
                gifImage.src = gifUrls[randomIndex];
            }
        });
    </script>

</body>
</html>
