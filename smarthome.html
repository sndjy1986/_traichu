<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .control-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #4a4a4a;
        }
        .status-message {
            margin-top: 20px;
            font-size: 16px;
            height: 20px;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    <h1>Bedroom Fan</h1>
    <div class="button-container">
        <button id="toggleFan" class="control-button">On/Off</button>
    </div>
    <div id="status" class="status-message"></div>

    <script>
        document.getElementById('toggleFan').addEventListener('click', () => {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Sending command...';

            fetch('https://mkzense.com/webhook/alexa/cf2d79a3d274ff9dec3bac63cb279af09fcdb7f4/IFTTTrigger-3', {
                method: 'POST',
                mode: 'no-cors'
            })
            .then(() => {
                statusDiv.textContent = 'Command sent successfully!';
                setTimeout(() => statusDiv.textContent = '', 3000);
            })
            .catch(error => {
                console.error('Error sending command:', error);
                statusDiv.textContent = 'Error sending command.';
                setTimeout(() => statusDiv.textContent = '', 3000);
            });
        });
    </script>
</body>
</html>
